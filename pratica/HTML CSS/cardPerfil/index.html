<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Perfil - Rodrigo Anastácio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Foto do Perfil -->
            <div class="foto-container">
                <img src="seu-foto-aqui.jpg" alt="Rodrigo Anastácio" class="foto">
            </div>

            <!-- Nome -->
            <h1 class="nome">Rodrigo Anastácio</h1>

            <!-- Profissão -->
            <p class="profissao">Desenvolvedor Full-Stack</p>

            <!-- Linguagens -->
            <div class="linguagens">
                <span class="linguagem">HTML</span>
                <span class="linguagem">CSS</span>
                <span class="linguagem">JS</span>
                <span class="linguagem">NodeJS</span>
                <span class="linguagem">MySQL</span>
            </div>
        </div>
    </div>
</body>
</html>
