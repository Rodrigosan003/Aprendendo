<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interface</title>
  </head>
  <body>
    <header class="header">
      <div class="logo"></div>
      <nav class="nav">
        <ul>
          <li><a href="#main">1</a></li>
          <li><a href="#sobre">2</a></li>
          <li><a href="#contato">3</a></li>
        </ul>
      </nav>
    </header>
    <main class="main" id="main">
      <div class="container">
        <div class="quadrado"></div>
        <div class="circulo"></div>
      </div>
    </main>
    <section class="sobre" id="sobre">
      <div class="container">
        <div class="text"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis in voluptates aut dolorum placeat veniam distinctio, libero iusto ea quos sit ducimus repudiandae quaerat culpa voluptate sed ex, quasi animi.</p></div>
        <div class="circulo"></div>
      </div>
    </section>
    <section class="contato" id="contato">
      <form>
        <div class="nome">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        </div>
        <div class="email">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="mensagem">
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        </div>
      </form>
    </section>
    <footer class="footer"></footer>
  </body>
</html>
