<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Fim fonts -->
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <!-- Fim CSS -->
    <!-- FavIcon -->
    <link rel="icon" href="./assets/images/icon.png" />
    <!-- Fim FavIcon -->
    <title>RocketNews</title>
  </head>
  <body>
    <main class="container">
      <section class="container-background">
        <img src="./assets/images/logo.svg" alt="logo" />
        <div class="text">
          <h1>atualize ideias e informações em 5 minutos.</h1>
          <h2>
            tudo que você precisa saber para começar seu dia bem e informado
          </h2>
          <p>
            notícieas sobre o universo Rocketseat, e tudo que você precisa para
            começar o dia melhor, perfeito para se preparar para codar ☕
          </p>
        </div>
      </section>
      <form class="form">
        <label for="email">Insira seu e-mail:</label>
        <div class="input">
          <input type="email" id="email" placeholder="oi@rocketseat.com" />
          <button><img src="./assets/images/send.svg" alt="send" /></button>
        </div>
        <div class="arrow">
          <p>deixe-me ler primeiro</p>
          <img src="./assets/images/arrow-right.svg" alt="arrow" />
        </div>
      </form>
    </main>
  </body>
</html>
