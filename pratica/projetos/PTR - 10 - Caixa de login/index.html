<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Fim Google Fonts -->
     <!-- Bootstrap Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
     <!-- Fim Bootstrap Icons  -->
    <!-- InÃ­cio CSS -->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <!-- Fim CSS -->
    <title></title>
</head>
<body>
   <div class="login-wrapper">
        <div class="login-card">
            <h2 class="login-title">Entrar</h2>
            <form class="login-form" action="#" method="post" novalidate>
                <label class="sr-only" for="email">E-mail</label>
                <input id="email" name="email" type="email" placeholder="E-mail" required autocomplete="username">
                <div class="input-error" id="emailError" aria-live="polite"></div>

                <label class="sr-only" for="password">Senha</label>
                <input id="password" name="password" type="password" placeholder="Senha" required autocomplete="current-password">
                <div class="input-error" id="passwordError" aria-live="polite"></div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
    </div>
    <script src="assets/JS/script.js" defer></script>
</body>
</html>
