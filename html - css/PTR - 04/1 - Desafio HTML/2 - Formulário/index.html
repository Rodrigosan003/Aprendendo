<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form action="#">
      <fieldset>
        <legend>Entre em contato</legend>
        <label for="assunto">Assunto</label>
        <select name="assunto" id="assunto">
          <option value=""></option>
          <option value="suporte">Suporte</option>
          <option value="sugestao">Sugestão</option>
          <option value="reclamacao">Reclamação</option></select
        ><br /><br />
        <label for="fullname">Nome completo</label><br />
        <input type="text" name="fullname" id="fullname" /><br /><br />
        <label for="email">E-mail</label><br />
        <input type="email" name="email" id="email" /><br /><br />
        <label for="mensagem">Mensagem:</label><br />
        <textarea
          name="mensagem"
          id="mensagem"
          placeholder="Digite sua mensagem"
        ></textarea
        ><br /><br />
        <input type="checkbox" name="aceitar" id="aceitar" />
        <label for="aceitar">Aceito receber novidades por e-mail</label
        ><br /><br />
        <button>Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
